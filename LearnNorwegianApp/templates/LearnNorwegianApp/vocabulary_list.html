{% extends 'sub_base.html' %}

{% block content %}
    <h1>List słówek</h1>
    <a href="{% url "LearnNorwegianApp:add" %}">Dodaj słowo</a>
    <ul>
        {% for word in words %}
            <ul>

                <li>{{ word.id }} <a href='update/{{ word.id }}'>{{ word.word_in_norwegian }}</a><br></li>
            </ul>
            <ul>
                <a href="delete/{{ word.id }}">Delete</a>
            </ul>

        {% endfor %}
    </ul>
{% endblock %}
